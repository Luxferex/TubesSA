<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>NUTRI-ON</h1>
      </header>

      <div class="target-nutrition">
        <h2>Target Nutrition</h2>
        <input type="text" id="target-nutrition-input" placeholder="Enter target nutrition" />
      </div>

      <div class="main-content">
        <div class="add-food-item">
          <h2>List Makanan</h2>
          <div class="input-group">
            <label for="food-name">Nama Makanan</label>
            <input type="text" id="food-name" placeholder="Isi Disini" />
          </div>
          <div class="input-group">
            <label for="food-price">Harga Makanan</label>
            <input type="number" id="food-price" placeholder="Isi Disini" />
          </div>
          <div class="input-group">
            <label for="food-nutrition">Nutrisi Makanan</label>
            <input type="number" id="food-nutrition" placeholder="Isi Disini" />
          </div>
          <button id="add-food-button">Tambah makanan</button>
        </div>

        <div class="food-list">
          <h2>Daftar Makanan</h2>
          <table id="food-list-table">
            <thead>
              <tr>
                <th>Nama Makanan</th>
                <th>Harga Makanan</th>
                <th>Nutrisi Makanan</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="food-solutions">
          <h2>Solusi Makanan</h2>
          <div id="food-solutions-list">
            <table class="food-list">
              <thead>
                <tr>
                  <th>Nama Makanan</th>
                  <th>Jumlah Makanan</th>
                  <th>Harga Makanan</th>
                  <th>Nutrisi Makanan</th>
                  <th>Execution Time</th>
                </tr>
              </thead>
              <tbody id="food-solutions-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <label for="method">Choose a method:</label>
      <select id="method">
        <option value="greedy">Greedy</option>
        <option value="bnb">Branch and bound</option>
      </select>
      <button id="calculate-button">CALCULATE</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
